<body>

<h1>Sports Fan Quiz</h1>
<div class="quiz-container" id="quiz"></div>
<button onclick="submitQuiz()">Submit</button>

<script>
    const quizData = [
        {
            question: "Which country won the FIFA World Cup in 2018?",
            options: ["Brazil", "Germany", "France", "Argentina"],
            answer: "France"
        },
        {
            question: "What sport is known as the 'king of sports'?",
            options: ["Basketball", "Football", "Cricket", "Tennis"],
            answer: "Football"
        },
        // Add more questions as needed
    ];

    function loadQuiz() {
        const quizContainer = document.getElementById('quiz');
        quizData.forEach((item, index) => {
            const questionEl = document.createElement('div');
            questionEl.classList.add('question');
            questionEl.innerHTML = `<h3>${item.question}</h3>` + 
                item.options.map((option, i) => `<label><input type="radio" name="question${index}" value="${option}">${option}</label>`).join('');
            quizContainer.appendChild(questionEl);
        });
    }

    function submitQuiz() {
        let score = 0;
        quizData.forEach((item, index) => {
            const selected = document.querySelector(`input[name="question${index}"]:checked`);
            if (selected && selected.value === item.answer) {
                score++;
            }
        });
        alert(`You scored ${score} out of ${quizData.length}`);
    }

    loadQuiz();
</script>

</body>
